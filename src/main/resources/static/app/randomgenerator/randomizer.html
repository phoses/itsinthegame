Generate random teams<br/>
<div class="players">
	<div class="player" *ngFor="let player of players"
		(click)="addPlayer(player.name)" [class.selected]="isSelected(player.name)">
		{{player.name}}
	</div>
</div>

<br/>
<button *ngIf="selectedPlayers.length > 1" (click)="generateTeams()">Generate teams</button>

<div class="generatedteams" *ngIf="randomteams.homeTeam.length > 0">

	<tournamentlist #tournamentName></tournamentlist>
	<table class="tournamentTable">
		<tr>
			<td colspan="2"></td>
			<td>Score</td>
		</tr>
		<tr>
			<td>Home team:</td>
			<td><span class="randomplayer" *ngFor="let player of randomteams.homeTeam">{{player}}</span></td>
			<td><input type="text" maxlength="2" size="2" [(ngModel)]="homeGoals" [disabled] ="gameAdded"/></td> 
		</tr>
		<tr>
			<td>Away team:</td>
			<td><span class="randomplayer" *ngFor="let player of randomteams.awayTeam">{{player}}</span></td>
			<td><input type="text" maxlength="2" size="2" [(ngModel)]="awayGoals" [disabled] ="gameAdded"/></td> 
		</tr>
		<tr>
			<td colspan="3" class="right">
				<button type="button" class="btn btn-default" [disabled] ="gameAdded"
					(click)="saveGame(tournamentName.getSelected());">Add</button>
			</td>
		</tr>
	</table>

</div>
