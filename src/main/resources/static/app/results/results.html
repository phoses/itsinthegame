<h3>Tournament table</h3>

<tournamentlist #tournamentName (change)="getResults(tournamentName.getSelected());"></tournamentlist>

<table class="tournamentTable">
	<tr>
		<th>Player</th>
		<th class="number">Games</th>
		<th class="number">Wins</th>
		<th class="number">Loses</th>
		<th class="number">Points</th>
	</tr>
	
	<tr *ngFor="let result of results">
		<td>{{result.player}}</td>
		<td class="number">{{result.games}}</td>
		<td class="number">{{result.wins}}</td>
		<td class="number">{{result.loses}}</td>
		<td class="number">{{result.points}}</td>
	</tr>

</table>
